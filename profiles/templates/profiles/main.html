{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags static %}

{% block scripts %}
<script src = "{%static 'profiles/main.js'%}" defer> </script>
{% endblock scripts %}

{% block title %}
profiles

{% endblock title %}

{% block content %}
    <div id = "alert-box"> </div>
    <h3> {{obj.uiser}}</h3>
    <hr>
    <div class = "text-center" id = "avatar-box">
        <img src= "{{obj.avatar.url}}" class = "round" height="200px" width = "auto" alt = "{{obj.user.username}}">
    </div>

    <form id = "profile-form">
        {% csrf_token %}
        {{form |crispy}}
        <button type = "submit" class = "btn btn-primary mt-3">save</button>
    </form>
{% endblock content %}
